<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Job Opening</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            font-family: 'Urbanist', sans-serif;
        }

        .container {
            margin-top: 50px;
            text-align: center;
        }

        .content {
            margin-left: 80px;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 823px;
            margin: auto;
            position: relative;
        }
        .form-control {
            display: block;
            width: 100%;
            padding: .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
            border: 1px solid #7879F1;
        }
        .btn-pink {
            background-color: #FF4081;
            color: white;
            border: none;
            border-radius: 40px;
            font-size: 20px;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 51px;
            padding: 0;
            position: absolute;
            bottom: -50px;
            right: 50%;
            transform: translateX(50%);
            gap: 10px;
        }

        .btn-pink:hover {
            background-color: #e53770;
        }

        .btn-pink .btn-icon {
            width: 21px;
            height: 21px;
            fill: #FFF;
        }

        .form-label {
            color: #150F6B;
            font-weight: bold;
            text-align: left;
        }

        h2 {
            color: #FF4081;
            font-weight: bold;
            text-align: left;
            margin-left: 230px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
        }

        .form-group {
            flex: 1;
            min-width: 280px;
            text-align: left;
        }

        .form-group-full {
            width: 100%;
        }

        .requirements-container {
            display: flex;
            flex-direction: column;
            position: relative;
            border-radius: 0.9375rem;
            border: 1px solid #7879F1;
            background: #FFF;
            padding: 1.6875rem 2.75rem;
            height: 16.6875rem;
            align-items: flex-start;
            gap: 0.625rem;
            flex-shrink: 0;
            align-self: stretch;
        }

        .requirements-label {
            position: absolute;
            top: -25px;
            right: -25px;
            background-color: #FF4081;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
        }

        .requirements-input {
            width: 100%;
        }

        .requirements-textarea {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .requirements-textarea textarea {
            width: 100%;
            margin: 5px 0;
        }
    </style>
</head>

<body>
{% include 'nav.html' %}
    <div class="content container">
        <h2>Create new job opening</h2>
        <div class="form-container">
            <form action="{{ url_for('add_job_bp.job_content') }}" method="post">
                <div class="form-row">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="jobTitle" class="form-label">Job title</label>
                            <input type="text" class="form-control" id="jobTitle" name="job_title">
                        </div>
                        <div class="form-group">
                            <label for="jobNumber" class="form-label">Job number</label>
                            <input type="text" class="form-control" id="jobNumber" name="job_number">
                        </div>
                        <div class="form-group form-group-full">
                            <label for="jobDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="jobDescription" name="job_description" rows="3">.</textarea>
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="form-group requirements-container">
                            <label for="requirements" class="form-label">Requirements</label>
                            <div class="requirements-label">T</div>
                            <div class="requirements-input">
                                <textarea class="form-control" id="requirements" name="requirements" rows="3">#dev #dev #dev #dev</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="openingDate" class="form-label">Opening valid date</label>
                            <input type="text" class="form-control" id="openingDate" name="opening_valid_date" placeholder="MM/DD/YYYY">
                        </div>
                    </div>
                </div>
<!--                <button type="submit" class="btn btn-pink">-->
<!--                    Publish new role <i class="fas fa-star btn-icon"></i>-->
<!--                </button>-->
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
