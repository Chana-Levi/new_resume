<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Opening</title>
    <style>
        body {
            font-family: 'Urbanist', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .job-container {
            width: 1249px;
            height: 526px;
            border-radius: 15px;
            background: #fff;
            box-shadow: 1px 3px 4.8px 2px rgba(0, 0, 0, 0.10);
            padding: 30px;
            box-sizing: border-box;
            border: 2px solid #7879F1;
            position: relative; /* חשוב למיקום כפתורים */
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .job-header h1 {
            color: #EF5DA8;
            font-size: 32.077px;
            font-weight: 700;
        }

        .delete-job {
            display: flex;
            width: 217px;
            height: 39px;
            justify-content: center;
            align-items: center;
            gap: 10.05px;
            flex-shrink: 0;
            border-radius: 13.705px;
            border: 0.914px solid #EF5DA8;
            background: rgba(0, 0, 0, 0.00);
            color: #EF5DA8;
            cursor: pointer;
            position: absolute;
            top: 20px; /* מיקום למעלה */
            right: 20px; /* מיקום מימין */
        }

        .job-details {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .job-detail {
            flex: 1;
        }

        .job-detail h2 {
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
            color: #333;
        }

        .job-detail p {
            margin: 5px 0 15px;
            color: #666;
        }

        .job-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            position: absolute;
            bottom: 30px; /* מיקום למטה */
            width: calc(100% - 60px); /* מתחשב ב-padding */
        }

        .deactivate-job {
            display: flex;
            width: auto;
            padding: 10px 20px;
            justify-content: center;
            align-items: center;
            gap: 10.05px;
            border-radius: 13.705px;
            border: 0.914px solid #7879F1;
            background: rgba(0, 0, 0, 0.00);
            color: #7879F1;
            cursor: pointer;
        }

        .save-job {
            display: flex;
            width: 227px; /* התאמת הגודל */
            height: 24px; /* התאמת הגובה */
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            background: #EF5DA8;
            color: #F5F5F5;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
        }

        svg {
            width: 18px;
            height: 19px;
        }
    </style>
</head>
<body>
    <div class="job-container">
        <div class="job-header">
            <h1>Job opening #123465</h1>
            <button class="delete-job">
                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21" fill="none">
                    <path d="M3.7915 5.63492H17.1584M7.96865 2.9812H12.9812M13.3989 18.0189H7.55093C6.62814 18.0189 5.88008 17.2268 5.88008 16.2498L5.49862 6.55631C5.47884 6.05377 5.85828 5.63492 6.33332 5.63492H14.6165C15.0916 5.63492 15.471 6.05377 15.4512 6.55631L15.0698 16.2498C15.0698 17.2268 14.3217 18.0189 13.3989 18.0189Z" stroke="#EF5DA8" stroke-width="1.67086" stroke-linecap="round"/>
                </svg>
                Delete job
            </button>
        </div>
        <div class="job-details">
            <div class="job-detail">
                <h2>Job title <svg xmlns="http://www.w3.org/2000/svg" width="18" height="19" viewBox="0 0 18 19" fill="none"><path d="M10.35 15.4784H14.85M3.15002 15.4784L6.42451 14.782C6.59835 14.745 6.75796 14.6547 6.88331 14.5223L14.2136 6.78052C14.565 6.40935 14.5648 5.80769 14.213 5.43682L12.6602 3.7996C12.3086 3.42889 11.7389 3.42914 11.3876 3.80016L4.0566 11.5427C3.93149 11.6748 3.84606 11.843 3.811 12.0261L3.15002 15.4784Z" stroke="#7879F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></h2>
                <p>Full stack</p>
            </div>
            <div class="job-detail">
                <h2>Description <svg xmlns="http://www.w3.org/2000/svg" width="18" height="19" viewBox="0 0 18 19" fill="none"><path d="M10.35 15.4784H14.85M3.15002 15.4784L6.42451 14.782C6.59835 14.745 6.75796 14.6547 6.88331 14.5223L14.2136 6.78052C14.565 6.40935 14.5648 5.80769 14.213 5.43682L12.6602 3.7996C12.3086 3.42889 11.7389 3.42914 11.3876 3.80016L4.0566 11.5427C3.93149 11.6748 3.84606 11.843 3.811 12.0261L3.15002 15.4784Z" stroke="#7879F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></h2>
                <p>This might be the best role for you.</p>
            </div>
            <div class="job-detail">
                <h2>Requirements <svg xmlns="http://www.w3.org/2000/svg" width="18" height="19" viewBox="0 0 18 19" fill="none"><path d="M10.35 15.4784H14.85M3.15002 15.4784L6.42451 14.782C6.59835 14.745 6.75796 14.6547 6.88331 14.5223L14.2136 6.78052C14.565 6.40935 14.5648 5.80769 14.213 5.43682L12.6602 3.7996C12.3086 3.42889 11.7389 3.42914 11.3876 3.80016L4.0566 11.5427C3.93149 11.6748 3.84606 11.843 3.811 12.0261L3.15002 15.4784Z" stroke="#7879F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></h2>
                <p>#dev #dev #dev #dev</p>
            </div>
            <div class="job-detail">
                <h2>Job number <svg xmlns="http://www.w3.org/2000/svg" width="18" height="19" viewBox="0 0 18 19" fill="none"><path d="M10.35 15.4784H14.85M3.15002 15.4784L6.42451 14.782C6.59835 14.745 6.75796 14.6547 6.88331 14.5223L14.2136 6.78052C14.565 6.40935 14.5648 5.80769 14.213 5.43682L12.6602 3.7996C12.3086 3.42889 11.7389 3.42914 11.3876 3.80016L4.0566 11.5427C3.93149 11.6748 3.84606 11.843 3.811 12.0261L3.15002 15.4784Z" stroke="#7879F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></h2>
                <p>123465</p>
            </div>
            <div class="job-detail">
                <h2>Opening valid date <svg xmlns="http://www.w3.org/2000/svg" width="18" height="19" viewBox="0 0 18 19" fill="none"><path d="M10.35 15.4784H14.85M3.15002 15.4784L6.42451 14.782C6.59835 14.745 6.75796 14.6547 6.88331 14.5223L14.2136 6.78052C14.565 6.40935 14.5648 5.80769 14.213 5.43682L12.6602 3.7996C12.3086 3.42889 11.7389 3.42914 11.3876 3.80016L4.0566 11.5427C3.93149 11.6748 3.84606 11.843 3.811 12.0261L3.15002 15.4784Z" stroke="#7879F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></h2>
                <p>29/09/2024</p>
            </div>
        </div>
        <div class="job-footer">
            <button class="deactivate-job">De-activate job opening</button>
            <button class="save-job">Save role detail changes</button>
        </div>
    </div>
</body>
</html>
