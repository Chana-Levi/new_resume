<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Openings</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@300;700&display=swap');

        body {
            font-family: 'Urbanist', sans-serif;
            margin: 0;
            background-color: #fff;
        }

        .container {
            margin-left: 80px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #150F6B;
        }

        .header .search-bar {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .search-bar input {
            flex: 1;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
            font-size: 14px;
            padding: 5px;
            margin-right: 10px;
        }

        .search-bar svg {
            width: 16px;
            height: 16px;
            stroke: #727171;
        }

        .job-list {
            width: 100%;
            border-top: 1px solid #e0e0e0;
        }

        .job-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 2fr 1fr;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .job-title {
            font-weight: bold;
            color: #3e3c75;
        }

        .job-id,
        .job-matches {
            color: #3e3c75;
        }

        .job-status {
            padding: 10px 20px;
            border-radius: 20px;
            text-align: center;
            font-size: 14px;
            color: white;
            display: inline-block;
        }

        .job-status.active {
            background-color: #7366f2;
        }

        .job-status.pending {
            background-color: #c5c5c5;
        }

        .job-action {
            text-align: right;
        }

        .job-action a {
            color: #ff4f81;
            text-decoration: none;
            font-size: 14px;
            margin-left: 20px;
        }

        .notification-wrapper {
            position: relative;
            width: 62px;
            height: 62px;
        }

        .notification-bell {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .notification-bell svg {
            position: absolute;
            top: 0;
            left: 0;
        }

        .notification-bell .bell-icon {
            width: 31px;
            height: 31px;
            position: absolute;
            top: 15px;
            left: 15px;
        }

        .notification-dot {
            position: absolute;
            width: 15px;
            height: 15px;
            top: 3px;
            right: 3px;
            display: none;
        }

        .notification-dot.active {
            display: block;
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}
    <div class="container">
        <div class="header">
            <h1>Job openings</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search jobs">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 19" fill="none">
                    <path d="M14.3269 14.44L17.8 17.8M16.68 8.84C16.68 13.1699 13.1699 16.68 8.84 16.68C4.51009 16.68 1 13.1699 1 8.84C1 4.51009 4.51009 1 8.84 1C13.1699 1 16.68 4.51009 16.68 8.84Z" stroke="#727171" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
        </div>
        <div class="job-list" id="job-list">
            <!-- Job items will be injected here by JavaScript -->
        </div>
    </div>

    <script>
        const jobs = [
            { title: 'Developer', id: '1256489', matches: 87, status: 'Active', hasNotification: true },
            { title: 'UI/UX designer', id: '0456792', matches: 14, status: 'Pending', hasNotification: false },
            { title: 'Developer', id: '1256489', matches: 87, status: 'Active', hasNotification: false },
            { title: 'Developer', id: '1256489', matches: 87, status: 'Active', hasNotification: true },
            { title: 'UI/UX designer', id: '0456792', matches: 14, status: 'Pending', hasNotification: false },
            { title: 'Developer', id: '1256489', matches: 87, status: 'Active', hasNotification: true }
        ];

        function renderJobs() {
            const jobList = document.getElementById('job-list');
            jobList.innerHTML = '';

            jobs.forEach(job => {
                const jobItem = document.createElement('div');
                jobItem.className = 'job-item';

                jobItem.innerHTML = `
                    <div class="job-title">${job.title}</div>
                    <div class="job-id">${job.id}</div>
                    <div class="job-matches">${job.matches} matches</div>
                    <div class="job-status ${job.status.toLowerCase()}">${job.status}</div>
                    <div class="job-action"><a href="#">Upload resume to role</a></div>
                    <div class="notification-wrapper">
                        <div class="notification-bell">
                            <svg xmlns="http://www.w3.org/2000/svg" width="62" height="62" viewBox="0 0 62 62" fill="none">
                                <circle cx="31" cy="31" r="30.622" fill="#F5F5F5" stroke="#FAE506" stroke-width="0.756098"/>

                            </svg>
                        </div>
                        <div class="notification-dot ${job.hasNotification ? 'active' : ''}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15" fill="none">
                                <circle cx="7.18293" cy="7.45124" r="7.18293" fill="#EF5DA8"/>
                            </svg>
                        </div>
                    </div>
                `;

                jobList.appendChild(jobItem);
            });
        }

        window.onload = renderJobs;
    </script>
</body>
</html>
