<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .match-results {
            color: #4A4A4A;
            font-weight: 600;
        }

        .candidate-name {
            color: #FF5CA2;
            font-weight: 600;
        }

        .role {
            color: #FF5CA2;
            font-weight: 400;
        }

        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .chart {
            display: flex;
            justify-content: space-around;
            background-color: #F8F8FF;
            padding: 20px;
            border-radius: 12px;
            width: 60%;
        }

        .bar {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bar-value {
            width: 30px;
            background-color: #D4C5FF;
            border-radius: 5px;
        }

        .bar span {
            margin-top: 10px;
            font-size: 14px;
            color: #4A4A4A;
        }

        .total-score {
            text-align: right;
            width: 30%;
        }

        .total-score span {
            display: block;
            color: #4A4A4A;
            font-weight: 400;
        }

        .score {
            color: #3D4FEB;
            font-weight: 600;
            font-size: 24px;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .archive-btn {
            background-color: #3D4FEB;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .favorites-btn {
            background-color: #FF5CA2;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .upload-resume {
            margin-top: 30px;
        }

        .upload-btn {
            background-color: #F8F8FF;
            color: #3D4FEB;
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #3D4FEB;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="match-results">Match results</span>
            <span class="candidate-name">Kevin Golman</span>
            <span class="role">Role # 096352</span>
        </div>

        <div class="content">
            <div class="chart">
                <div class="bar">
                    <div class="bar-value" style="height: 80%;"></div>
                    <span>Work Experience</span>
                </div>
                <div class="bar">
                    <div class="bar-value" style="height: 20%;"></div>
                    <span>Education</span>
                </div>
                <div class="bar">
                    <div class="bar-value" style="height: 80%;"></div>
                    <span>Skills & Competencies</span>
                </div>
                <div class="bar">
                    <div class="bar-value" style="height: 70%;"></div>
                    <span>Tools</span>
                </div>
                <div class="bar">
                    <div class="bar-value" style="height: 60%;"></div>
                    <span>Language</span>
                </div>
            </div>

            <div class="total-score">
                <span>Total match score:</span>
                <span class="score">31/50</span>
            </div>
        </div>

        <div class="actions">
            <button class="archive-btn">Move to archive</button>
            <button class="favorites-btn">Add to favorites</button>
        </div>

        <div class="upload-resume">
            <button class="upload-btn">Upload next resume</button>
        </div>
    </div>
</body>
</html>
