<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        label { margin-right: 10px; }
        select { margin-bottom: 20px; }
        .job { margin-bottom: 20px; }
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgb(0,0,0); background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; }
    </style>
    <script>
        async function uploadResume(event, jobId) {
            event.preventDefault();
            const formData = new FormData(event.target);
            formData.append('job_id', jobId);
            const response = await fetch('/jobs_list/upload_resume', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            if (result.success) {
                showSuccessModal(result.message);
            } else if (result.error) {
                alert(result.error);
            }
        }

        function showSuccessModal(message) {
            const modal = document.getElementById('successModal');
            document.getElementById('successMessage').innerText = message;
            modal.style.display = 'block';
            setTimeout(() => {
                modal.style.display = 'none';
            }, 3000); // Display the modal for 3 seconds
        }

        window.onclick = function (event) {
            const modal = document.getElementById('successModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <h2>Jobs List</h2>
    <div id="jobs">
        {% for job in jobs %}
        <div class="job">
            <h3>{{ job.job_title }}</h3>
            <p><strong>Job Number:</strong> {{ job.job_number }}</p>
            <p><strong>Description:</strong> <div>{{ job.job_description|safe }}</div></p>
            <form action="{{ url_for('jobs_list_bp.upload_resume') }}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="job_id" value="{{ job_id }}">
                <label for="resume">Upload Your CV:</label>
                <input type="file" id="resume" name="resume">
                <button type="submit">Submit</button>
            </form>
        </div>
        <hr>
        {% endfor %}
    </div>
    <div id="successModal" class="modal">
        <div class="modal-content">
            <p id="successMessage"></p>
        </div>
    </div>
</body>
</html>
